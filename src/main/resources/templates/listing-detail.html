<!-- src/main/resources/templates/listing-detail.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(${listing != null ? 'Listing: ' + listing.book.title : 'Listing'}, ~{::content})}">
<body>
<section class="card" th:fragment="content">
    <div class="row" style="justify-content:space-between;align-items:flex-start">
        <div>
            <div class="h1" th:text="${listing.book.title}">Title</div>
            <div class="kv" th:text="${listing.book.author}">Author</div>
            <div style="margin:8px 0">
                <span class="badge" th:text="${listing.condition}">GOOD</span>
            </div>
        </div>
        <div class="small" th:text="'Listing #'+${listing.id}">#</div>
    </div>

    <div class="media" style="margin:8px 0" th:if="${listing.images != null}">
        <div class="thumb" th:each="img : ${listing.images}">
            <img th:src="@{${img.path}}" alt="listing image"/>
        </div>
    </div>

    <div class="section">
        <div class="h3">Notes</div>
        <div th:text="${listing.notes}">No notes</div>
    </div>

    <div class="section">
        <div class="h3">Owner</div>
        <div th:text="${listing.owner.displayName}">Owner</div>
        <div class="kv" th:if="${listing.owner.contact == null}">
            Contact hidden (revealed after acceptance)
        </div>
        <div th:if="${listing.owner.contact != null}">
            <strong>Contact:</strong> <span th:text="${listing.owner.contact}">contact</span>
        </div>
    </div>

    <div class="section">
        <div class="h3" th:text="'Ratings (avg of '+${bookAvg.count}+')'">Ratings</div>
        <div class="row">
            <span th:text="'Difficulty: '+${bookAvg.difficulty}">Difficulty</span>
            <span th:text="'Emotion: '+${bookAvg.emotion}">Emotion</span>
            <span th:text="'Enjoyment: '+${bookAvg.enjoyment}">Enjoyment</span>
        </div>
    </div>

    <div class="actions">
        <!-- Only for authenticated users -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/swaps/create}" method="post">
            <input type="hidden" name="listingId" th:value="${listing.id}"/>
            <input type="hidden" name="message" value="Interested in swapping!"/>
            <!-- CSRF token (if enabled) -->
            <input th:if="${_csrf}" type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button class="btn" th:disabled="${!listing.available}">Request Swap</button>
        </form>

        <span class="kv" th:if="${!listing.available}">Not available</span>
    </div>
</section>
</body>
</html>
