<!-- src/main/resources/templates/layout.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title th:text="${title} ?: 'BookSwap'">BookSwap</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        body { padding-top: 4.5rem; }
        .navbar-brand { font-weight: 700; letter-spacing: .3px; }
        .nav-link.active { font-weight: 600; }
        .container-narrow { max-width: 980px; }
        footer a { text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container container-narrow">
        <a class="navbar-brand" th:href="@{/browse}">BookSwap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="topNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Public -->
                <li class="nav-item"><a class="nav-link" th:href="@{/browse}">Browse</a></li>

                <!-- Authenticated only -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/library}">My Library</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/swaps}">Swaps</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
            </ul>

            <!-- Right side: user name + logout / or login/register -->
            <div class="d-flex align-items-center gap-2">
                <!-- When authenticated -->
                <div class="text-white-50" sec:authorize="isAuthenticated()">
                    Hi,&nbsp;<span class="text-white fw-semibold" sec:authentication="name">user</span>
                </div>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="m-0">
                    <!-- CSRF token if enabled -->
                    <input th:if="${_csrf}" type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                </form>

                <!-- When anonymous -->
                <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Login</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container container-narrow">
    <!-- Global success message -->
    <div th:if="${ok}" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
        <span th:text="${ok}">Operation successful</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Page content -->
    <div th:insert="${content}"></div>
</main>

<footer class="mt-5 py-4 bg-light border-top">
    <div class="container container-narrow text-muted small d-flex justify-content-between">
        <span>Â© BookSwap</span>
        <span><a th:href="@{/browse}">Browse</a></span>
    </div>
</footer>

<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'}"></script>
</body>
</html>
